<!DOCTYPE html>
<html>
  <head>
    <title>FlashPunk: {{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{ site.url }}/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="icon" type="image/png" href="{{ site.url}}/img/fp-favicon.png">
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 40px;
      }

      /* Custom container */
      .container-narrow {
        margin: 0 auto;
        max-width: 800px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 60px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 72px;
        line-height: 1;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 20px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }

      .primary-action {
        margin-bottom: 16px;
      }

      .lead {
        margin-top: 48px;
      }
    </style>
  </head>

  <body>
    <div class="container-narrow">

      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li><a href="{{ site.url }}">Home</a></li>
          <li><a href="http://developers.useflashpunk.net">Community</a></li>
          <li><a href="{{ site.url }}/docs">Documentation</a></li>
          <li><a href="{{ site.url }}/tutorials">Tutorials</a></li>
          <li><a href="https://github.com/Draknek/FlashPunk">Source</a></li>
          <li><a href="{{ site.url }}/donate"><i class="icon-heart"></i> Donate</a></li>
        </ul>
        <h3 class="muted">FlashPunk</h3>
      </div>

      <hr>
    
     {{ content }}    

      <hr>

      <div class="footer">
        <p>Created by <a href="https://github.com/ChevyRay">ChevyRay</a>, maintained by <a href="https://github.com/Draknek">Draknek</a>. Icons by <a href="http://glyphicons.com/">Gylphicons</a>.</p>
        <p>Site created by <a href="https://github.com/zachwlewis">zachwlewis</a>.</p>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="{{ site.url }}/js/bootstrap.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-41178820-2', 'useflashpunk.net');
      ga('send', 'pageview');
    </script>
  </body>
</html>
